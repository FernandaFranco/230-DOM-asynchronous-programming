<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="photo_gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="http://placehold.it/1200x900/000000" alt="" />
          <figcaption>Example photo 1</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/F0F0F0" alt="" />
          <figcaption>Example photo 2</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/000FFF" alt="" />
          <figcaption>Example photo 3</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/FFF000" alt="" />
          <figcaption>Example photo 4</figcaption>
        </figure>
        <a href="#" class="arrow" id="previous">Previous</a>
        <a href="#" class="arrow" id="next">Next</a>
        <ul>
          <li class="active"><a href="#"><img src="http://placehold.it/1200x900/000000" alt="" title="Photo 1" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/F0F0F0" alt="" title="Photo 2" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/000FFF" alt="" title="Photo 3" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/FFF000" alt="" title="Photo 4" /></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
