<!doctype html>
<html lang="en-US">
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="stopwatch">
      <p id="hours">00</p>
      <p>:</p>
      <p id="minutes">00</p>
      <p>:</p>
      <p id="seconds">00</p>
      <p>:</p>
      <p id="centiseconds">00</p>
    </div>
    <div>
      <a id="toggle" href="#">Start</a>
      <a id="reset" href="#">Reset</a>
    </div>
  </body>
</html>
