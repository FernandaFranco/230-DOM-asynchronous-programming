<!doctype html>
<html lang="en-US">
  <head>
    <title>-&gt;Todos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <h1>Todos</h1>
      <ul></ul>
      <div id="overlay">
      </div>
      <div id="prompt">
        <p>Are you sure you want to delete this todo?</p>
        <div class="buttons">
          <a class="button" id="yes" href="#">Yes</a>
          <a class="button" id="no" href="#">No</a>
        </div>
      </div>
      <div class="context_menu">
        <a href="#" id="edit">Edit Todo</a>
        <a href="#" id="details">Show Details</a>
        <a href="#" id="delete">Delete</a>
      </div>
    </main>
    <script id="todo" type="text/x-handlebars-template">
      <li data-id={{id}}>
        {{title}}
        <a class='delete' href='#'>Delete</a>
      </li>
    </script>
    <script id="todos" type="text/x-handlebars-template">
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </script>
  </body>
</html>
