<!doctype html>
<html lang="en-US">
  <head>
    <title>Form validation</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="form_validation_part1.js"></script>
    <style>
      p, input {
        display: inline-block;
      }

      p {
        color: red;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post" novalidate>
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input required type="text" id="first_name" name="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input required type="text" id="last_name" name="last_name" />
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input required type="email" id="email" name="email" placeholder="someone@example.com" pattern=".+@.+" />
          </dd>
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input required type="password" id="password" name="password" minlength="10" />
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="text" id="phone" name="phone" placeholder="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
          </dd>
        </dl>
        <input type="submit" value="Sign Up" />
      </fieldset>
    </form>
  </body>
</html>
