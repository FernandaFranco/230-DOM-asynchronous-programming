<!doctype html>
<html lang="en-US">
  <head>
    <title>Handlebars</title>
    <meta charset="UTF-8" />
    <script src="handlebars-v4.0.12.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="handlebars_practice.js"></script>
  </head>
  <body>
    <script id="posts" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
            Tags:
              {{#each tags}}
                {{> tag}}
              {{/each}}
            {{else}}
              Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>
    <script id="tag" type="text/x-handlebars">
      <a href='#'>{{this}}</a>
    </script>
  </body>
</html>
